permissions:
  - '*'
sessions:
  session:
    useTLS: ${{ inputs.resource.type == 'kubernetes' }}
    redirect: true
    useCustomDomain: ${{ inputs.resource.type == 'kubernetes' }}

jobs:
  preprocessing:
      if: ${{ inputs.resource.type != 'kubernetes' }}
      ssh:
        remoteHost: ${{ inputs.resource.ip }}
      steps:
        - name: Checkout
          uses: parallelworks/checkout
          with:
            repo: https://github.com/parallelworks/interactive_session.git
            branch: main
            sparse_checkout:
              - ${{ inputs.service.name }}
        - name: Create Inputs
          run: |
            set -x
            # Write PW variables
            env | grep '^PW_' | grep -v 'PW_API_KEY' > inputs.sh
            # Encase values between quotes
            sed -i 's/=\(.*\)/="\1"/' inputs.sh
            # Password
            password=$(openssl rand -base64 12 | head -c 12)
            # basepath
            basepath=/me/session/${PW_USER}/${{ sessions.session }}
            # Write input form variables and ensure the pw agent is in the PATH
            cat <<'EOF' >> inputs.sh
            PATH=$HOME/pw:$PATH
            service_novnc_parent_install_dir="${{ inputs.service.novnc_parent_install_dir }}"
            service_novnc_tgz_basename="${{ inputs.service.novnc_tgz_basename }}"
            EOF
            echo basepath=${basepath} >> inputs.sh
            echo password=${password} >> inputs.sh
            if ! [ -z "${{ org.JUICE_TOKEN }}" ]; then
              echo "JUICE_TOKEN=${{ org.JUICE_TOKEN }}" >> inputs.sh
            fi
            # Remove empty variables
            sed -i '/=\s*$\|=undefined\s*$/d' inputs.sh
            sed -i '/=""/d' inputs.sh # remove var=""
            # Add export= to all lines
            sed -i 's/^/export /' inputs.sh
            # Create slug
            slug="vnc.html?resize=remote&autoconnect=true&show_dot=true&path=websockify&password=${password}&host=${PW_PLATFORM_HOST}${basepath}/&dt=0"
            echo "slug=${slug}"  | tee -a $OUTPUTS
        - name: Controller Preprocessing
          run: |
            set -x
            # This script prepares the target host and always runs in the controller node
            cp inputs.sh controller-preprocessing.sh
            cat ${{ inputs.service.name }}/controller-v3.sh >> controller-preprocessing.sh
            bash controller-preprocessing.sh
        - name: Create Service Script
          run: |
            # This script starts the service
            cp inputs.sh start-service.sh
            # TRANSITION CODE
            echo resource_jobdir=${PW_PARENT_JOB_DIR} >> start-service.sh
            # Write code common to all services
            cat <<'EOF' >> start-service.sh

            if [ -z "${service_port}" ]; then
              service_port=$(pw agent open-port)
            fi

            if [ -z "${service_port}" ]; then
              echo "$(date) ERROR: No service port found"
              exit 1            
            fi
            echo ${service_port} > SESSION_PORT
            hostname > HOSTNAME

            cleanup() {
                echo "$(date) Cleaning up..."
                kill -- -$$
            }

            trap cleanup EXIT INT TERM

            echo
            echo
            echo "$(date) STARTING SERVICE"
            echo
            touch job.started
            EOF
            cat ${{ inputs.service.name }}/start-template-v3.sh >> start-service.sh

  session_runner:
    if: ${{ inputs.resource.type != 'kubernetes' }}
    needs:
      - preprocessing
    ssh:
        remoteHost: ${{ inputs.resource.ip }}
    steps:
      - uses: marketplace/script_submitter/v3.5
        early-cancel: any-job-failed
        with:
          resource: ${{ inputs.resource }}
          shebang: '#!/bin/bash'
          rundir: ${PW_PARENT_JOB_DIR}
          use_existing_script: true
          script_path: "${PW_PARENT_JOB_DIR}/start-service.sh"
          scheduler: ${{ inputs.cluster.scheduler }}
          slurm:
            is_disabled: ${{ inputs.cluster.slurm.is_disabled }}
            partition: ${{ inputs.cluster.slurm.partition }}
            scheduler_directives: ${{ inputs.cluster.slurm.scheduler_directives }}
            time: ${{ inputs.cluster.slurm.time }}
          pbs:
            is_disabled: ${{ inputs.cluster.pbs.is_disabled }}
            scheduler_directives: ${{ inputs.cluster.pbs.scheduler_directives }}
      - name: Notify job ended
        early-cancel: any-job-failed
        run: |
          set -x
          pwd
          touch job.ended
          ls -lat job.ended


  wait_for_job_start:
    if: ${{ inputs.resource.type != 'kubernetes' }}
    needs:
      - preprocessing
    ssh:
      remoteHost: ${{ inputs.resource.ip }}
    steps:
      - name: Wait for job to start
        early-cancel: any-job-failed
        run: |
          set -x
          while [ ! -f job.started ]; do
            if [ -f job.ended ]; then
              echo "$(date) Job ended before it started. Exiting."
              exit 1
            fi
            echo "$(date) Waiting for job to start..."
            sleep 5
          done
      - name: Get Hostname
        early-cancel: any-job-failed
        run: |
          set -x
          HOSTNAME=$(cat HOSTNAME)
          echo "HOSTNAME=${HOSTNAME}" | tee -a $OUTPUTS

          if [ -z "${HOSTNAME}" ]; then
            echo "$(date) Failed to get target hostname"
            exit 1
          fi

  cleanup:
    if: ${{ always }}
    needs:
      - session_runner
      - wait_for_job_start
    ssh:
      remoteHost: ${{ inputs.resource.ip }}
    steps:
      - name: Controller cleanup
        if: ${{ inputs.cluster.slurm.is_disabled && inputs.cluster.pbs.is_disabled && inputs.resource.type != 'kubernetes'}}
        run: echo "$(date) Cleaning up..."
        cleanup: |
          set -x
          if [ -f cancel.sh ]; then
            bash cancel.sh
          fi
      - name: Compute cleanup
        if: ${{ (inputs.cluster.slurm.is_disabled == false || inputs.cluster.pbs.is_disabled == false) && inputs.resource.type != 'kubernetes' }}
        run: echo "Cleaning up..."
        cleanup: |
          set -x
          remote_host="${{ needs.wait_for_job_start.outputs.HOSTNAME }}"
          if [ -z "${remote_host}" ]; then
            echo "$(date) WARNING: Compute node's hostname is missing. Exiting step."
            exit 0
          fi
          sshcmd="ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=5 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${remote_host}"
          if [ -f cancel.sh ]; then
            ${sshcmd} 'bash -s' < ${PWD}/cancel.sh
          fi

  create_session:
    if: ${{ inputs.resource.type != 'kubernetes' }}
    needs:
      - wait_for_job_start
      - preprocessing
    ssh:
      remoteHost: ${{ inputs.resource.ip }}
    steps:
      - name: Get Session Port
        early-cancel: any-job-failed
        run: |
          set -x
          SESSION_PORT=$(cat SESSION_PORT)
          echo "SESSION_PORT=${SESSION_PORT}" | tee -a $OUTPUTS

          if [ -z "${SESSION_PORT}" ]; then
            echo "$(date) Failed to get target session's port"
            exit 1
          fi
      - name: Wait for Server To Start
        early-cancel: any-job-failed
        run: |
          TIMEOUT=5
          RETRY_INTERVAL=3
          remote_host="${{ needs.wait_for_job_start.outputs.HOSTNAME }}"
          remote_port="${{ needs.create_session.outputs.SESSION_PORT }}"

          # Function to check if server is listening
          check_server() {
              curl --silent --connect-timeout "$TIMEOUT" "http://${remote_host}:${remote_port}" >/dev/null 2>&1
              return $?
          }

          # Main loop
          attempt=1
          while true; do
              echo "$(date) Attempt $attempt: Checking if server is listening on ${remote_host}:${remote_port}..."
              
              if check_server; then
                  echo "$(date) Success: Server is listening on ${remote_host}:${remote_port}!"
                  exit 0
              elif [ -f job.ended ]; then
                  echo "$(date) Job was completed. Exiting... "
                  exit 0
              else
                  echo "$(date) Server not responding. Retrying in ${RETRY_INTERVAL} seconds..."
                  sleep "$RETRY_INTERVAL"
                  ((attempt++))
              fi
          done
      - name: Update Session
        uses: parallelworks/update-session
        with:
          target: '${{ inputs.resource.id }}'
          name: '${{ sessions.session }}'
          slug: '${{ needs.preprocessing.outputs.slug }}'
          remoteHost: '${{ needs.wait_for_job_start.outputs.HOSTNAME }}'
          remotePort: '${{ needs.create_session.outputs.SESSION_PORT }}'

  auth_k8s:
    steps:
      - name: Authenticate kubectl
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: pw kube auth ${{ inputs.resource.name }}
  prepare_k8s_pvc:
    needs:
      - auth_k8s
    steps:
      - name: Creating New PVC YAML
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' && inputs.k8s.volumes.pvc == New  }}
        run: |
          if [[ ${{ inputs.k8s.volumes.pvc_persist }} == "true" ]]; then
            pvc_name="${{ inputs.k8s.volumes.pvc_name }}"
          else
            job_number=$(pwd | rev | cut -d "/" -f1 | rev)
            workflow_name=$(pwd | rev | cut -d "/" -f2 | rev)
            pvc_name=$(echo "${PW_USER}${workflow_name}${job_number}" | sed 's|_||g' | sed 's|\.||g' | tr '[:upper:]' '[:lower:]' | tail -c 56)-pvc
          fi
          pvc_storage_class=${{ inputs.k8s.volumes.pvc_storage_class }} 
          if [ -z "${pvc_storage_class}" ] || [[ "${pvc_storage_class}" == "undefined" ]]; then
            default_class=$(kubectl get storageclass -n ${{ inputs.k8s.namespace }} | grep '(default)')
            if [ $? -ne 0 ]; then
              echo "WARNING: Could not obtain default storageClass with command:"
              echo "         kubectl get storageclass -n ${{ inputs.k8s.namespace }}"
              echo "         You might need to provide a storage class input"
            elif [ -z "${default_class}" ]; then
              echo "ERROR: No default storage class found. You must specify one explicitly."
              exit 1
            fi
          else
            storageClassName="storageClassName: ${{ inputs.k8s.volumes.pvc_storage_class }}"
          fi
          echo "${pvc_name}" > pvc_name
          cat <<EOF > pvc.yaml
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: ${pvc_name}
            namespace: ${{ inputs.k8s.namespace }}
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: ${{ inputs.k8s.volumes.pvc_storage_size }}  
            ${storageClassName} 
          EOF
          cat pvc.yaml
      - name: Dry Run PVC
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' && inputs.k8s.volumes.pvc == New  }}
        run: |
          echo "Performing dry run..."
          kubectl apply -f pvc.yaml --dry-run=client

  prepare_k8s_deployment:
    if: ${{ always }}
    needs:
      - prepare_k8s_pvc
    steps:
      - name: Defining App Name
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: |
          job_number=$(pwd | rev | cut -d "/" -f1 | rev)
          workflow_name=$(pwd | rev | cut -d "/" -f2 | rev)
          app_name=$(echo "${PW_USER}${workflow_name}${job_number}" | sed 's|_||g' | sed 's|\.||g' | tr '[:upper:]' '[:lower:]' | tail -c 56)
          echo "app_name=${app_name}" | tee -a $OUTPUTS | tee -a OUTPUTS
      - name: Creating Deployment and Service YAML
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: |
          if [[ "${{ inputs.k8s.resources.limits.select_gpu }}" == "Custom" ]]; then
            gpu_limits="${{ inputs.k8s.resources.limits.gpu_resource_key }}: ${{ inputs.k8s.resources.limits.number_of_gpus }}"
          elif [[ "${{ inputs.k8s.resources.limits.select_gpu }}" != "None" ]]; then
            gpu_limits="${{ inputs.k8s.resources.limits.select_gpu }}: ${{ inputs.k8s.resources.limits.number_of_gpus }}"
          fi
          # Attach RuntimeClass if it's available and using NVIDIA
          if ! [ -z "${gpu_limits}" ]; then
            if kubectl get runtimeclass nvidia &>/dev/null; then
              echo "nvidia RuntimeClass is available"
              runtimeClassName="runtimeClassName: nvidia"
            fi
          fi

          if [[ "${{ inputs.k8s.volumes.pvc }}" == "Existing" ]]; then
            pvc_name=${{ inputs.k8s.volumes.pvc_existing }}
          else
            pvc_name=$(cat pvc_name)
          fi

          cat <<EOF > app.yaml

          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${{ needs.prepare_k8s_deployment.outputs.app_name }}
            namespace: ${{ inputs.k8s.namespace }}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ${{ needs.prepare_k8s_deployment.outputs.app_name }}
            template:
              metadata:
                labels:
                  app: ${{ needs.prepare_k8s_deployment.outputs.app_name }}
              spec:
                ${runtimeClassName}
                initContainers:
                  - name: set-permissions
                    image: busybox
                    command: ["sh", "-c", "chmod 777 ${{ inputs.k8s.volumes.pvc_mount_path }} -R"]
                    securityContext:
                      runAsUser: 0
                    resources:
                      requests:
                        memory: "${{ inputs.k8s.resources.requests.memory }}"
                        cpu: "${{ inputs.k8s.resources.requests.cpu }}"
                      limits:
                        memory: "${{ inputs.k8s.resources.limits.memory }}"
                        cpu: "${{ inputs.k8s.resources.limits.cpu }}"
                        ${gpu_limits}
                    volumeMounts:
                      - name: storage
                        mountPath: ${{ inputs.k8s.volumes.pvc_mount_path }}
                containers:
                  - name: ${{ needs.prepare_k8s_deployment.outputs.app_name }}
                    image: ${{ inputs.service_k8s.image }}
                    ports:
                      - containerPort: ${{ inputs.service_k8s.image_port }}
                    env:
                      - name: VNC_PW
                        value: ${{ inputs.service_k8s.password }}
                    securityContext:
                      capabilities:
                        add: ["NET_ADMIN"]  # Might be required depending on kasmvnc container usage
                    resources:
                      requests:
                        memory: "${{ inputs.k8s.resources.requests.memory }}"
                        cpu: "${{ inputs.k8s.resources.requests.cpu }}"
                      limits:
                        memory: "${{ inputs.k8s.resources.limits.memory }}"
                        cpu: "${{ inputs.k8s.resources.limits.cpu }}"
                        ${gpu_limits}
                    volumeMounts:
                      - name: storage
                        mountPath: ${{ inputs.k8s.volumes.pvc_mount_path }}
                volumes:
                  - name: storage
                    persistentVolumeClaim:
                      claimName: ${pvc_name}  # Assumes PVC name is provided as an input

          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: ${{ needs.prepare_k8s_deployment.outputs.app_name }}-lb
            namespace: ${{ inputs.k8s.namespace }}
          spec:
            selector:
              app: ${{ needs.prepare_k8s_deployment.outputs.app_name }}
            ports:
              - protocol: TCP
                port: ${{ inputs.service_k8s.image_port }}
                targetPort: ${{ inputs.service_k8s.image_port }}
          EOF
      - name: Dry Run Deployment
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: |
          echo "Performing dry run..."
          kubectl apply -f app.yaml --dry-run=client
  apply_k8s_deployment:
    needs:
      - prepare_k8s_deployment
    steps:
      - name: Load outputs
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: cat OUTPUTS >> $OUTPUTS
      - name: Apply PVC
        if: ${{  inputs.resource.type == 'kubernetes' && inputs.k8s.volumes.pvc == New }}
        run: kubectl apply -f pvc.yaml
        cleanup: |
          [[ "${DEBUG:-}" == "true" ]] && set -x
          if [[ "${{ inputs.k8s.volumes.pvc_persist }}" == "false" ]]; then
            MAX_ATTEMPTS=5
            ATTEMPT=1
            while true; do
              if kubectl delete -f pvc.yaml; then
                echo "PVC deleted successfully"
                touch pvc.deleted
                break
              elif [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
                echo "Failed to delete PVC after $MAX_ATTEMPTS attempts"
                exit 1
              else
                echo "Attempt $ATTEMPT to delete PVC failed. Retrying in 5 seconds..."
                sleep 5
                ((ATTEMPT++))
              fi
            done
          fi
      - name: Apply Deployment and Service
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: kubectl apply -f app.yaml
        cleanup: |
          [[ "${DEBUG:-}" == "true" ]] && set -x
          MAX_ATTEMPTS=5
          ATTEMPT=1
          while true; do
            if kubectl delete -f app.yaml; then
              echo "Resources deleted successfully"
              touch app.deleted
              break
            elif [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
              echo "Failed to delete resources after $MAX_ATTEMPTS attempts"
              exit 1
            else
              echo "Attempt $ATTEMPT to delete resources failed. Retrying in 5 seconds..."
              sleep 5
              ((ATTEMPT++))
            fi
          done
      - name: Wait for Deployment to be Ready
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        env:
          app_name: ${{ needs.apply_k8s_deployment.outputs.app_name }}
          namespace: ${{ inputs.k8s.namespace }}
        run: |

          log() {
            while true; do
              echo
              echo; echo "[INFO] $(date) - Checking deployment status for ${app_name} in namespace ${namespace}..."
              kubectl get deployment "${app_name}" -n "${namespace}" -o wide || echo "[WARN] Unable to get deployment"
              
              echo; echo "[INFO] $(date) - Pods status:"
              kubectl get pods -l app="${app_name}" -n "${namespace}" -o wide || echo "[WARN] Unable to get pods"

              pod_name=$(kubectl get pods -l app="${app_name}" -n "${namespace}" -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
              if [[ -n "$pod_name" ]]; then
                echo; echo "[INFO] $(date) - Describing pod ${pod_name}..."
                kubectl describe pod "${pod_name}" -n "${namespace}" | grep -A20 "Events"
              fi
              
              echo "---------------------------------------------"
              sleep 10
            done
          }

          log &
          log_pid=$!
          trap "kill ${log_pid}" EXIT SIGINT SIGTERM
          [[ "${DEBUG:-}" == "true" ]] && set -x
          kubectl wait --for=condition=available --timeout=600s deployment/${app_name} -n ${namespace}
          exit_code=$?
          kubectl get deployment ${app_name} -n ${namespace} -o wide
          kubectl describe deployment ${app_name} -n ${namespace}
          exit ${exit_code}
      - name: Wait for Pod to be Ready
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        env:
          app_name: ${{ needs.apply_k8s_deployment.outputs.app_name }}
          namespace: ${{ inputs.k8s.namespace }}
        run: |
          echo "Waiting for pod to be ready..."
          kubectl wait --for=condition=Ready pod -l app=${app_name} -n ${namespace} --timeout=600s
          pod=$(kubectl get pods -n ${namespace} -l app=${app_name} --field-selector=status.phase=Running -o jsonpath="{.items[0].metadata.name}")
          echo "pod=$pod" | tee -a $OUTPUTS | tee -a OUTPUTS
          touch pod.running
      - name: Stream Logs
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: kubectl logs -f deployment/${{ needs.apply_k8s_deployment.outputs.app_name }} -n ${{ inputs.k8s.namespace }}
  create_k8s_session:
    needs:
      - prepare_k8s_deployment
    steps:
      - name: Wait until the Kubernetes deployment reaches its final stage
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: |
          while true; do
            if [ -f "app.deleted" ]; then
              echo "File app.deleted was detected. Exiting..."
              exit 0
            elif [ -f "pod.running" ]; then
              echo "Pod is ready"
              break
            fi
            sleep 2 
          done
      - name: Get Service Name
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        run: |
          source OUTPUTS
          echo "service_name=${app_name}-lb" | tee -a $OUTPUTS
      - name: Expose port
        early-cancel: any-job-failed
        if: ${{ inputs.resource.type == 'kubernetes' }}
        uses: parallelworks/update-session
        with:
          remotePort: ${{ inputs.service_k8s.image_port }}
          name: ${{ sessions.session }}
          targetInfo:
            name: ${{ inputs.resource.name }}
            namespace: ${{ inputs.k8s.namespace }}
            resourceType: services
            resourceName: ${{ needs.create_k8s_session.outputs.service_name }}

'on':
  execute:
    inputs:
      resource:
        type: compute-resources
        label: Service host
        include-workspace: false
        tooltip: Resource to host the service
      cluster:
        hidden: ${{ inputs.resource.type == 'kubernetes' || inputs.resource.schedulerType == '' }}
        ignore: ${{ inputs.resource.type == 'kubernetes' || inputs.resource.schedulerType == ''  }}
        type: group
        label: Compute Cluster Settings
        items:
          scheduler:
            type: boolean
            default: false
            label: Schedule Job?
            tooltip: |
              Yes → Job is submitted to the scheduler using sbatch, qsub, etc
              No  → Job is executed in the controller or login node instead
          slurm:
            type: group
            label: SLURM Directives
            hidden: ${{ inputs.resource.provider == 'existing' && inputs.resource.schedulerType != 'slurm' || inputs.cluster.scheduler == false }}
            ignore: ${{ inputs.resource.provider == 'existing' && inputs.resource.schedulerType != 'slurm' || inputs.cluster.scheduler == false }}
            items:
              is_disabled:
                type: boolean
                hidden: true
                default: ${{ inputs.resource.provider == 'existing' && inputs.resource.schedulerType != 'slurm' || inputs.cluster.scheduler == false }}
                label: Is SLURM disabled?
              partition:
                type: slurm-partitions
                label: SLURM partition
                optional: true
                resource: ${{ inputs.resource }}
                tooltip: Select a partition from the drop down menu.
              time:
                label: Walltime
                type: string
                default: '01:00:00'
                tooltip: '--time= SLURM directive to set the maximum wall-clock time limit for the job'
              scheduler_directives:
                type: editor
                optional: true
                tooltip: |
                  Type in additional scheduler directives. 
          pbs:
            type: group
            label: PBS Directives
            hidden: ${{ inputs.resource.schedulerType != 'pbs' || inputs.cluster.scheduler == false }}
            ignore: ${{ inputs.resource.schedulerType != 'pbs' || inputs.cluster.scheduler == false }}
            items:
              is_disabled:
                type: boolean
                hidden: true
                default: ${{ inputs.resource.schedulerType != 'pbs' || inputs.cluster.scheduler == false }}
                label: Is PBS disabled?
              scheduler_directives:
                label: Scheduler Directives
                type: editor
                tooltip: Type the PBS scheduler directives
      service:
        type: group
        label: Service
        hidden: ${{ inputs.targetType != 'compute-cluster' }}
        items:
          novnc_parent_install_dir:
            label: noVNC installation directory
            type: string
            hidden: true
            default: ${HOME}/pw/software
          novnc_tgz_basename:
            label: Basename of the novnc tgz file
            type: string
            hidden: true
            default: noVNC-1.5.0.tgz
          name:
            type: string
            label: Select remote display protocol
            hidden: true
            default: vncserver
          load_env:
            label: Command to load RStudio
            type: string
            optional: true
          bin:
            label: Service Binary
            type: string
            default: rstudio

      k8s:
        type: group
        label: Kubernetes Settings
        hidden: ${{ inputs.resource.type != 'kubernetes' }}
        ignore: ${{ inputs.resource.type != 'kubernetes' }}
        items:
          namespace:
            label: Namespace
            type: kubernetes-namespaces
            clusterName: ${{ inputs.resource.name }}
            optional: ${{ inputs.resource.type != 'kubernetes' }}
          volumes:
            type: group
            label: Volumes
            collapsed: true
            tooltip: Specify storage settings for Persistent Volume Claims (PVCs), including size, storage class, and mount path.
            items:
              pvc:
                label: Persistent Volume Claim
                type: dropdown
                default: New
                options:
                  - value: Existing
                    label: Select Existing PVC
                  - value: New
                    label: Create New PVC
              pvc_mount_path:
                label: Mount Path
                type: string
                default: /mnt
              pvc_existing:
                label: Select PVC Name
                type: kubernetes-pvc
                clusterName: ${{ inputs.resource.name }}
                namespace: ${{ inputs.k8s.namespace }}
                hidden: ${{ inputs.k8s.volumes.pvc != Existing }}
                ignore: ${{ .hidden }}
                optional: ${{ .hidden }}
              pvc_storage_size:
                label: Enter PVC Size
                type: string
                hidden: ${{ inputs.k8s.volumes.pvc != New }}
                ignore: ${{ .hidden }}
                optional: ${{ .hidden }}
                default: 10Gi
              pvc_storage_class:
                label: Enter PVC Storage Class
                type: string
                hidden: ${{ inputs.k8s.volumes.pvc != New }}
                ignore: ${{ .hidden }}
                optional: true
                tooltip: Leave blank to use the default storage class configured in the cluster.
              pvc_persist:
                label: Persist PVC After Completion
                type: boolean
                default: false
                hidden: ${{ inputs.k8s.volumes.pvc != 'New' }}
                ignore: ${{ .hidden }}
                optional: ${{ .hidden }}
